name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Docker
        run: |
          docker-compose pull --quiet
          docker-compose build api
          docker-compose up -d

      - name: Format
        run: docker exec api mix format --check-formatted

      - name: Credo
        run: docker exec api mix credo --strict

      - name: Test
        run: docker exec api mix coveralls.post --token ${{ secrets.COVERALLS_TOKEN }} --branch ${GITHUB_REF#refs/heads/} --name "GitHub Actions" --committer $GITHUB_ACTOR --message "${{ github.event.head_commit.message }}" --sha $GITHUB_SHA
